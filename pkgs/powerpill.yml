    - name: correct sig key
      shell: pacman-key --export 1D1F0DC78F173680 > xyne.asc 

    - name: gpg
      shell: gpg --import xyne.asc

    - name: remove xyne.asc
      file: path='~/xyne.asc' state=absent

    - name: install powerpill
      shell: yaourt -S --noconfirm powerpill

    - name: powerpill packages
      shell: powerpill -S --noconfirm {{item}}
      with_items:
             - ranger
             - wget
             - tree
             - git
             - tarsnap
             - certbot
             - certbot-nginx
             - jq
             - httpie
             - xorg-server-xvfb
             - firefox
             - geckodriver
             - python-pip
             - python-selenium
             - python-termcolor
             - wkhtmltopdf
      become: true
   

