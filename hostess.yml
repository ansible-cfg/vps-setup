- name: Download hostess
  get_url:
    url: https://aur.archlinux.org/cgit/aur.git/snapshot/hostess-git.tar.gz
    dest: /home/martin/
    validate_certs: no
  become: martin

- name: Unarchive hostess
  unarchive:
    src: /home/martin/hostess-git.tar.gz
    dest: /home/martin
  become: martin

- name: make hostess
  shell: makepkg -s
  become: martin
  args:
    chdir: /home/martin/hostess-git

- name: pacman hostess
  shell: pacman --noconfirm -U /home/martin/hostess-git/hostess-git-v0.3.0.r0.4f98a9f-1-x86_64.pkg.tar.xz   

- name: delete hostess
  file:
    state: absent
    path: /home/martin/hostess-git

- name: delete hostess archive
  file:
    state: absent
    path: /home/martin/hostess-git.tar.gz

